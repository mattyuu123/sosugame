<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>gamename</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css" />
    <script type="text/javascript" src="js/prime_game.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/favicon.ico" />
  </head>

  <script>
    "use strict";
  </script>

  <body>
    <div class="gamearea">
      <div class="gamearea_head">
        <div class="left">
          <div class="time">
            <p class="sabutitle">タイム</p>
            <p id="rtime">1分00秒</p>
          </div>
          <div class="sukoa">
            <p class="sabutitle">スコア</p>
            <p><span id="score">0</span></p>
          </div>
        </div>
        <div class="right">
          <p class="start">残り素数<span id="remaining"></span>個</p>
          <div class="animal">
            <img id="usagi" src="img/usa_kuro.png" width="80px" alt="うさぎさん" />
            <img id="kuma" src="img/kuma_kuro.png" width="80px" alt="くまさん" />
          </div>
        </div>
      </div>
      <div class="gamebord">
        <table class="table" id="game_table">
        </table>
      </div>
      <div class="gamearea_foot">
        <div class="buttons">
          <bttonn id="start_button" class="start-button" onclick="start_game()" >START</bttonn>
        </div>
        <div class="title">Prime Hunt Grid</div>
      </div>
    </div>
  </body>
</html>
